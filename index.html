<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Father's Day!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 80%;
      max-width: 400px;
    }

    .card-inner {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }

    .message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .image-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-wrapper img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="header">
        <h1>Happy Father's Day!</h1>
      </div>
      <div class="message">
        <p>Dear Dad, thank you for everything you do: your sacrifices, your hardwork and your endless love. Your self-discipline is extremely inspiring and I aspire to be as persevering and tenacious as you. Happy Fathers Day Dad!</p>
      </div>
      <div class="image-wrapper">
        <img src="image.jpg" alt="null">
      </div>
      <button id="changeColorBtn">Change Text Color</button>
    </div>
  </div>

  <script>
    document.getElementById('changeColorBtn').addEventListener('click', function() {
      document.querySelector('h1').style.color = getRandomColor();
      document.querySelector('p').style.color = getRandomColor();
    });

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
